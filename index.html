<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Componente Resumo Pedido</title>
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <main class="container">
        <div class="principal">
            <div class="imagem">
                <img class="hero" src="./src/images/illustration-hero.svg" alt="">
            </div>
            <div class="informacao">
                <h1>Order Summary</h1>
                <p class="texto-info">
                    You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
                </p>
                <div class="plano">
                    <img class="musica" src="./src/images/icon-music.svg" alt="">
                    <p class="anual">Annual Plan</p>
                    <p class="valor">$59,99/year</p>
                    <a class="alterar" href="#">Change</a>
                </div>
                <button class="pagamento">Proceed to Payment</button>
                <a class="cancelar" href="#">Cancel Order</a>
            </div>
        </div>
    </main>
    
</body>
</html>
